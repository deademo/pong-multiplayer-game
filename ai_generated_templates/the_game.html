<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pong Arena - Retro Arcade</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'neon': '0 0 10px rgba(43, 238, 121, 0.5), 0 0 20px rgba(43, 238, 121, 0.3)',
                        'neon-sm': '0 0 5px rgba(43, 238, 121, 0.5)',
                        'crt': 'inset 0 0 100px rgba(0,0,0,0.9)',
                    },
                    backgroundImage: {
                        'scanlines': 'linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06))',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom CRT Scanline Animation */
        .scanlines {
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
        }
        
        /* Bloom effects for neon elements */
        .neon-text {
            text-shadow: 0 0 5px rgba(43, 238, 121, 0.7), 0 0 10px rgba(43, 238, 121, 0.5);
        }
        
        .neon-border {
            box-shadow: 0 0 10px rgba(43, 238, 121, 0.4), inset 0 0 10px rgba(43, 238, 121, 0.2);
        }

        .neon-obj {
            box-shadow: 0 0 8px rgba(43, 238, 121, 0.8);
        }

        /* Dashed Center Line */
        .center-line {
            background-image: linear-gradient(to bottom, #2bee79 60%, transparent 40%);
            background-size: 2px 20px;
            background-repeat: repeat-y;
        }

        /* Flicker Animation */
        @keyframes flicker {
            0% { opacity: 0.95; }
            5% { opacity: 0.85; }
            10% { opacity: 0.95; }
            15% { opacity: 1; }
            50% { opacity: 0.95; }
            55% { opacity: 0.9; }
            60% { opacity: 0.95; }
            100% { opacity: 0.98; }
        }
        
        .flicker {
            animation: flicker 0.15s infinite;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden text-primary selection:bg-primary selection:text-background-dark">
<!-- CRT Overlay -->
<div class="absolute inset-0 z-50 pointer-events-none scanlines w-full h-full bg-scanlines mix-blend-overlay opacity-30"></div>
<div class="absolute inset-0 z-40 pointer-events-none shadow-crt w-full h-full"></div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col h-full w-full">
<!-- Header -->
<header class="flex items-center justify-between px-8 py-5 border-b border-primary/20 bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary !text-[32px] neon-text">videogame_asset</span>
<h1 class="text-2xl font-bold tracking-wider neon-text uppercase">Pong Arena</h1>
</div>
<div class="flex items-center gap-6">
<div class="hidden md:flex items-center gap-2 text-primary/70 text-sm font-medium">
<span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
<span>LIVE SERVER: US-EAST</span>
</div>
<div class="flex items-center gap-2 px-4 py-1.5 rounded-full border border-primary/30 bg-primary/10 shadow-neon-sm">
<span class="material-symbols-outlined text-[18px]">visibility</span>
<span class="text-sm font-bold tracking-wide">SPECTATORS: 124</span>
</div>
</div>
</header>
<!-- Game Area -->
<main class="flex-1 flex flex-col items-center justify-center p-4 md:p-8 relative">
<!-- Scoreboard -->
<div class="flex items-center justify-center gap-16 mb-6 w-full max-w-4xl">
<div class="flex flex-col items-center">
<span class="text-xs font-bold tracking-[0.2em] text-primary/60 mb-1 uppercase">Player 1</span>
<div class="text-6xl font-black neon-text tabular-nums">05</div>
</div>
<div class="h-12 w-px bg-primary/30"></div>
<div class="flex flex-col items-center">
<span class="text-xs font-bold tracking-[0.2em] text-primary/60 mb-1 uppercase">Player 2</span>
<div class="text-6xl font-black neon-text tabular-nums">03</div>
</div>
</div>
<!-- The Board -->
<div class="relative w-full max-w-4xl aspect-[4/3] border-[3px] border-primary rounded-lg neon-border bg-[#050b07] overflow-hidden group">
<!-- Background Grid (Subtle) -->
<div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#2bee79 1px, transparent 1px); background-size: 40px 40px;"></div>
<!-- Center Line -->
<div class="absolute left-1/2 top-4 bottom-4 w-[2px] -translate-x-1/2 center-line opacity-50"></div>
<!-- Left Paddle -->
<div class="absolute left-8 top-1/2 -translate-y-1/2 w-3 h-24 bg-primary neon-obj rounded-sm"></div>
<!-- Right Paddle -->
<div class="absolute right-8 top-1/3 -translate-y-1/2 w-3 h-24 bg-primary neon-obj rounded-sm"></div>
<!-- Ball -->
<div class="absolute left-1/2 top-1/2 w-4 h-4 bg-primary neon-obj rounded-sm translate-x-12 -translate-y-16"></div>
<!-- Helper Text Overlay -->
<div class="absolute bottom-8 left-0 right-0 text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
<p class="text-primary/50 text-xs tracking-widest uppercase">Mouse to move</p>
</div>
</div>
<!-- Bottom Controls / Status -->
<div class="w-full max-w-4xl mt-6 flex items-center justify-between px-4">
<!-- Instructional Text -->
<div class="flex items-center gap-2">
<span class="inline-flex items-center justify-center h-6 px-2 rounded border border-primary/40 text-[10px] font-bold bg-primary/10">SPACE</span>
<p class="text-sm font-medium tracking-wide animate-pulse">TO SERVE BALL</p>
</div>
<!-- Toolbar -->
<div class="flex items-center gap-2">
<button aria-label="Pause Game" class="p-2 rounded-full hover:bg-primary/20 text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined block">pause</span>
</button>
<button aria-label="Mute Audio" class="p-2 rounded-full hover:bg-primary/20 text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined block">volume_up</span>
</button>
<button aria-label="Settings" class="p-2 rounded-full hover:bg-primary/20 text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined block">settings</span>
</button>
<div class="w-px h-6 bg-primary/20 mx-2"></div>
<button aria-label="Exit Game" class="p-2 rounded-full hover:bg-red-500/20 text-primary hover:text-red-400 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500/50">
<span class="material-symbols-outlined block">logout</span>
</button>
</div>
<!-- Latency -->
<div class="flex items-center gap-1.5 text-xs font-mono text-primary/60">
<span class="material-symbols-outlined text-[14px]">network_check</span>
<span>14ms</span>
</div>
</div>
</main>
<!-- Footer Decoration -->
<div class="text-center py-2 text-[10px] uppercase tracking-[0.3em] text-primary/20">
            System Ready // V.1.0.4
        </div>
</div>
</body></html>
